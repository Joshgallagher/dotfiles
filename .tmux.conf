# Remap prefix from 'C-b' to 'C-space'
unbind C-b
set-option -g prefix C-space
bind-key C-space send-prefix

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'arcticicestudio/nord-tmux'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'

# Enable mouse mode
set -g mouse on

# Set default icons for battery plugin 
set -g @batt_charged_icon "ğŸ˜ "
set -g @batt_charging_icon "ğŸ‘ "
set -g @batt_attached_icon "ğŸ˜ "
set -g @batt_full_charge_icon "ğŸŒ• "
set -g @batt_high_charge_icon "ğŸŒ– "
set -g @batt_medium_charge_icon "ğŸŒ— "
set -g @batt_low_charge_icon "ğŸŒ˜ "

# Set prefix text for prefix and copy modes
set -g @prefix_highlight_prefix_prompt " Prefix " 
set -g @prefix_highlight_copy_prompt " Copy "

# Setup right status bar
set -g status-right-length "60"
set -g @nord_tmux_show_status_content "0"

set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack] #{battery_icon}#{battery_percentage} î‚³ #{cpu_icon} #{cpu_percentage} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚³#[fg=white,bg=brightblack] %I:%M%p #[fg=cyan,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=cyan,bold] #H "

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
